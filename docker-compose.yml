version: '3.8'

services:
  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eros-frontend
    restart: always
    depends_on:
      - api
    networks:
      - eros-network

  # Backend API (Express + SQLite)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eros-api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/eros.db
    volumes:
      - eros-data:/app/data
    networks:
      - eros-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eros-nginx
    restart: always
    ports:
      - "3985:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - eros-network

volumes:
  eros-data:
    name: eros-sqlite-data

networks:
  eros-network:
    name: eros-network
